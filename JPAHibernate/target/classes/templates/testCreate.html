<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="../static/employeeCreateCSS.css">
</head>
<body>
<form th:object="${employee}" method="POST">
    <label for="id">Employee no. </label>
    <input type="text" id="id" name="id" th:field="*{EmployeeDTO.id}">
    <br/><br/>
    <label for="EmployeeDTO.birthDate">Birth Date </label>
    <input type="text" id="EmployeeDTO.birthDate" name="birthDate" th:field="*{EmployeeDTO.birthDate}">
    <br/><br/>
    <label for="EmployeeDTO.firstName">First Name </label>
    <input type="text" id="EmployeeDTO.firstName" name="firstName" th:field="*{EmployeeDTO.firstName}">
    <br/><br/>
    <label for="EmployeeDTO.lastName">Last Name </label>
    <input type="text" id="EmployeeDTO.lastName" name="lastName" th:field="*{EmployeeDTO.lastName}">
    <br/><br/>
    <label for="EmployeeDTO.gender">Gender </label>
    <input type="text" id="EmployeeDTO.gender" name="gender" th:field="*{EmployeeDTO.gender}">
    <br/><br/>
    <label for="EmployeeDTO.hireDate">Hire Date </label>
    <input type="text" id="EmployeeDTO.hireDate" name="hireDate" th:field="*{EmployeeDTO.hireDate}">
    <br/><br/>
    <label for="DepartmentDTO.deptName">Dept Name </label>
    <input type="text" id="DepartmentDTO.deptName" name="hireDate" th:field="*{DepartmentDTO.deptName}">
    <br/><br/>
    <label for="SalaryDTO.SalaryId">Salary </label>
    <input type="text" id="SalaryDTO.SalaryId" name="salary" th:field="*{SalaryDTO.SalaryId}">
    <br/><br/>
    <label for="TitleDTO.TitleId">Title </label>
    <input type="text" id="TitleDTO.TitleId" name="title" th:field="*{TitleDTO.TitleId}">
    <br/><br/>
    <input type="submit" value="Create Employee">
</form>

<br>
<div>
    <a th:href="@{/web/user/index}">Home</a>
</div>
</body>
</html>
