<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/GenericCSS.css">
  <title>Create Department Success Page</title>
</head>
<body>
  <span th:unless="${department==null}">
    Department: <span th:text="${department.deptName}"></span> with ID: <span th:text="${department.id}"></span> was created</span>
  <span th:if="${department==null}">
    Could not create department with id: <span th:text="${department.id}"></span>
  </span>
  <div>
    <a th:href="@{/web/user/index}">Home</a>
  </div>
</body>
</html>
