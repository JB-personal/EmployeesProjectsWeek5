<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display User</title>
    <style>
        table{
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width:100%;
        }
        td, th{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<span th:if="${user==null}">Could not find the user</span>
<span th:unless="${user==null}">
    <table>
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
        <th>last update</th>
        <th>level</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.lastUpdate}"></td>
        <td th:text="${user.level}"></td>
    </tr>
    </table>

</span>
<div>
    <a th:href="@{/web/user/index}">Home</a>
</div>
</body>
</html>
