<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Department</title>
  <link rel="stylesheet" href="GenericCSS.css">
</head>
<body>
  <form th:action="@{/web/department/new/success}" th:object="${department}" method="POST">
    <label for="id">ID</label>
    <input type="text" id="id" name="id" th:field="*{id}"><br><br>
    <label for="deptName">Name</label>
    <input type="text" id="deptName" name="deptName" th:field="*{deptName}">
    <input type="submit" value="Create">
  </form>
  <br>
  <div>
    <a th:href="@{/web/user/index}">Home</a>
  </div>
</body>
</html>
