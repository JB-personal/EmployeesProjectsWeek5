<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<style>
    table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width:100%;
    }
    td, th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: #dddddd;
    }
</style>
<body>
<form th:action="@{/user/update/success}" th:object="${user}" method="POST">
    <label hidden="id">ID</label>
    <input type="number" id="id" name="id" th:field="*{id}">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" th:field="*{email}">
    <label for="password">Password</label>
    <input type="text" id="password" name="password" th:field="*{password}">
    <input type="submit" value="Update">


</form>

</body>
</html>
