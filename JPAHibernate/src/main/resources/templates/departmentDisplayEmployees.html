<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Employees For Department</title>
</head>
<body>
    <form th:action="@{/web/department/findEmployeesForAllDepartments/success}" method="POST">
        <label for="fromDate">From Date: </label>
        <input type="text" id="fromDate" name="fromDate" th:value="*{fromDate}"><br><br>
        <label for="toDate">To Date: </label>
        <input type="text" id="toDate" name="toDate" th:value="*{toDate}"><br><br>
        <input type="submit" value="submit">
    </form>
    <br>
    <div>
        <a th:href="@{/web/user/index}">Home</a>
    </div>
</body>
</html>
