<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Departments</title>
</head>
<style>
  table{
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width:100%;
  }
  td, th{
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  tr:nth-child(even){
    background-color: #dddddd;
  }
</style>
<body>
<span th:if="${departments==null or departments.isEmpty()}">
  <h1>no departments found</h1>
</span>
</span>
<span th:unless="${departments==null or departments.isEmpty()}">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Department</th>
      </tr>
    </thead>
      <tr th:each="empForDept: ${departments}">
        <td th:text="${empForDept.id}"></td>
        <td th:text="${empForDept.deptName}"></td>
      </tr>
  </table>
  </span>
  <br>
  <div>
    <a th:href="@{/web/user/index}">Home</a>
  </div>
</body>
</html>
