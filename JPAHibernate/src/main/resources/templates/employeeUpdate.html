<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<style>
    table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width:100%;
    }
    td, th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: #dddddd;
    }
</style>
<body>
<span th:if="${employee==null}">Employee does not exist in the database.</span>
<span th:unless="${employee==null}">
<form th:action="@{/web/employee/update/success}" th:object="${employee}" method="POST">
    <label hidden="id">ID</label>
    <input type="hidden" id="id" name="id" th:field="*{id}"/>
    <label for="firstName">First Name </label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
    <br/><br/>
    <label for="lastName">Last Name </label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
    <br/><br/>
    <label for="birthDate">Birth Date</label>
    <input type="text" id="birthDate" name="birthDate" th:field="*{birthDate}">
    <br/><br/>
    <label for="gender">Gender</label>
    <input type="text" id="gender" name="gender" th:field="*{gender}">
    <br/><br/>
    <label for="hireDate">Hire Date</label>
    <input type="text" id="hireDate" name="hireDate" th:field="*{hireDate}">
    <br/><br/>

    <input type="submit" value="Update Employee">
</form>
</span>
<br>
<div>
    <a th:href="@{/web/user/index}">Home</a>
</div>
</body>
</html>
