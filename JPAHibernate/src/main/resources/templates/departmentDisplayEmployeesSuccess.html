<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="GenericCSS.css">
    <title>Display Employees By Department Success Page</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Employees</th>
            </tr>
        </thead>
            <tr th:each="emp:${empsForDepts}">
                <td th:text="${emp.deptName}"></td>
                <td th:text="${emp.employees}"></td>
            </tr>
    </table>
    <div>
        <a th:href="@{/web/user/index}">Home</a>
    </div>
</body>
</html>
