<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Employees By Department Success Page</title>
</head>
<style>
    table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width:100%;
    }
    td, th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: #dddddd;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Employees</th>
            </tr>
        </thead>
            <tr th:each="emp:${empsForDepts}">
                <td th:text="${emp.deptName}"></td>
                <td th:text="${emp.employees}"></td>
            </tr>
    </table>
    <div>
        <a th:href="@{/web/user/index}">Home</a>
    </div>
</body>
</html>
