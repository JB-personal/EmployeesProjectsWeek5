<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Success Page</title>
    <link rel="stylesheet" href="../static/UpdateSuccessCSS.css">
</head>
<body>
<p><h1>Employee updated:</h1></p>
<h2>
    <br>Id: <span th:text="${employee.id}"></span>
    <br>Birth Date: <span th:text="${employee.birthDate}"></span>
    <br>First Name: <span th:text="${employee.firstName}"></span>
    <br>Last Name: <span th:text="${employee.lastName}"></span>
    <br>Gender: <span th:text="${employee.gender}"></span>
    <br>Hire Date: <span th:text="${employee.hireDate}"></span>
</h2>
</body>
<div>
    <a th:href="@{/web/user/index}">Home</a>
</div>
</html>
